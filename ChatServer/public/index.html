<!DOCTYPE html>
<html ng-app="Chat" class="full-height">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>StudyTree Chat!</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Socket IO JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>

    <!-- Chat Javascript -->
    <script src="chat.js"></script>

  </head>


  <body ng-controller="ChatCtrl" class="full-height">

    <div class="row full-height">
      <div class="col-xs-2">
        <ul class="nav nav-pills nav-stacked gold-pills">
            <li ng-repeat="r in rooms" role="presentation"><a href="#tab{{$index}}" data-toggle="tab">{{r.group_name}}</a></li>
        </ul>
      </div>
      <div class="col-xs-10 chat-area full-height">
        <div class="tab-content">
          <div ng-repeat="r in rooms" class="tab-pane" id="tab{{$index}}">
            <h4 ng-repeat="m in r.messages"> Class: {{r.group_name}}.<br /> Messages: {{m.message}}. User: {{m.username}}. Time: {{m.time}}.  </h4>
          </div>

        </div>
        <form ng-submit="sendMessage()">
          <div class="input-box">
            <input type="text" ng-model="inputText" placeholder="Enter message here..."/>
            <input class="btn btn-primary" type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>

    <!-- Init angular using ng-init -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  </body>
</html>
