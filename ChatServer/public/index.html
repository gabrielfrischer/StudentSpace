<!DOCTYPE html>
<html ng-app="Chat" class="full-height">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>StudyTree Chat!</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Socket IO JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>

    <!-- Chat Javascript -->
    <script src="chat.js"></script>

  </head>


  <body ng-controller="ChatCtrl" class="full-height">

    <div class="row full-height">
      <div class="col-xs-2">
        <ul class="nav nav-pills nav-stacked gold-pills">
            <li ng-repeat="r in rooms" role="presentation"><a href="#tab{{$index}}" data-toggle="tab">{{r.name}}</a></li>
        </ul>
      </div>
      <div class="col-xs-10 chat-area full-height">
        <div class="tab-content">
          <!--<div class="tab-pane active" id="tab1">
            <div class="chat-block">
              <div class="circle">G</div>
              <div class="chat-bubble arrive">
                  <p>
                  This is a message that is really really long!!
                  </p>
              </div>
            </div>
            <div class="chat-bubble sent">
                <p>
                This is a message that is really really long!!
                </p>
            </div>
          </div> -->

          <div ng-repeat="r in rooms" class="tab-pane" id="tab{{$index}}">
            <h4 ng-repeat="m in r.messages"> Class: {{r.name}}.<br /> Messages: {{m.content}}. User: {{m.user_name}}. Time: {{m.time}}.  </h4>
          </div>

        </div>
        <input type="text" class="input-box"/>
      </div>
    </div>

    <!-- Init angular using ng-init -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  </body>
</html>
